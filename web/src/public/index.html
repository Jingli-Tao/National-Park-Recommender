<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <h1>National Park Recommender</h1>
    </div>
    <div class="facets-container">
        <div class="facet-item month-container">
            <div class="months-title">
                <span>Travel Month</span>
            </div>
            <select class="facet months"></select>
        </div>
    </div>
    <div class="content">
        <div class="tips-container">
            <h3>Tips</h3>
            <p>1. Select a travel month.</p>
            <p>2. Click a park, and five other parks will be recommended. They are similar to the park you clicked.</p>
        </div>
        <div class="usa-container">
            <!-- <svg id="map" height="600" width="1000" transform="translate(200, 0)"></svg> -->
            <svg id="map" height="600" width="1000"></svg>
        </div>
    </div>
</body>

<!-- Load in the d3 library -->
<script type="text/javascript" src="lib/d3.v5.min.js"></script>
<script type="text/javascript" src="lib/d3-fetch.min.js"></script>
<script type="text/javascript" src="lib/d3-dsv.min.js"></script>
<script type="text/javascript" src="lib/d3-tip.min.js"></script>
<script type="text/javascript" src="lib/d3-scale-chromatic.v1.min.js"></script>
<script type="text/javascript" src="lib/topojson.v2.min.js"></script>
<script type="text/javascript" src="index.js"></script>

</html>
